# Development Profile Configuration
spring:
  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  jackson:
    serialization:
      indent-output: true

springdoc:
  swagger-ui:
    enabled: true

logging:
  level:
    com.kanban: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
