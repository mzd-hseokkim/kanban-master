spring:
  datasource:
    url: jdbc:h2:mem:kanban-test;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
            scope: openid,profile,email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

security:
  jwt:
    secret-key: dGhpc2lzYS1sb25nLWFuZC1zZWN1cmUtc3VwZXItc2VjcmV0LXN0cmluZw==
    access-token-validity-seconds: 900
    refresh-token-validity-seconds: 1209600
    refresh-token-cookie-name: KANBAN_REFRESH_TOKEN_TEST
